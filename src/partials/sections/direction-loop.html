<li class="direction__item" data-aos="zoom-in" data-aos-duration="1000">
  <figure class="direction__figure">
    <picture>
      <source type="image/avif" srcset="
          images/direction/@picture.image.avif 1x,
          images/direction/@picture.image.avif 2x
        " />
      <source type="image/webp" srcset="
      images/direction/@picture.image.webp 1x,
      images/direction/@picture.image.webp 2x
        " />
      <img class="direction__img" src="images/direction/@picture.image.jpg" srcset="images/direction/@picture.image@2x.jpg 2x"
        alt="@picture.alt" width="256" height="110" />
    </picture>
    <figcaption class="direction__caption">@caption</figcaption>
  </figure>
</li>
